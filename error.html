<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>勤怠報告エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
    <h1>勤怠報告エラー</h1>
        <div class="card">
            <div class="card-body">
                <div id="error-message"></div>
                <div>メールを送信するボタンを押して、勤怠報告をお願いします。</div>
                <div class="d-flex justify-content-center">
                    <a href="mailto:fukushima_k@dai29do.com?subject=勤怠報告エラー報告&body=勤怠報告でエラーが発生しました。" class="btn btn-danger">
                        メールを送信する
                    </a>
                </div>
                </div>
            </div>
        </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // エラーメッセージを取得して表示
        const errorMessage = urlParams.get('message');
        document.getElementById('error-message').textContent = errorMessage;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
